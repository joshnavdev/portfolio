name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Dependencies
        run: yarn install
      - name: EsLint validation
        run: yarn lint
      - name: Deploy to GitHub Pages
        run: yarn deploy
